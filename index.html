      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; /* Slate 950 Fallback */
        color: white; 
        overflow: hidden; /* Prevent body scroll for draggable elements */
      }
      /* Custom scrollbar for chat logs */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Premium Wavy Background Animation */
      .ambient-wave {
        /* Deep, rich gradient: Slate 950 -> Indigo 950 -> Violet 950 -> Slate 900 */
        background: linear-gradient(-45deg, #020617, #1e1b4b, #2e1065, #0f172a);
        background-size: 400% 400%;
        animation: gradientWave 20s ease infinite;
      }

      @keyframes gradientWave {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(255,255,255,0.3);
      }
